<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap.min.css}"/>
</head>
<body>
<div class="col-md-6" style="margin: 50px auto">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 style="color: blue">Update user</h1>
            </div>
        </div>
        <div th:if="${success}" class="alert alert-success">
            [[${success}]]
        </div>
        <div th:if="${error}" class="alert alert-danger">
            [[${error}]]
        </div>
    </div>
    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="form-group row">
            <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of birth</label>
            <div class="col-sm-10">
                <input type="datetime-local" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="Date of birth">
            </div>
        </div>

        <div class="form-group row col-md-6">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-sm-5">
                <a  class="btn btn-warning" th:href="@{/users/list}">Back</a>
            </div>
        </div>
    </form>
</div>

<script th:href="@{/plugins/bootstrap.min.js}"></script>
</body>
</html>
